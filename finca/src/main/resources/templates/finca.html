<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/">Inicio </a></li>
			<li class="nav-item "><a class="nav-link"
				href="/productorListar">Listar Productores</a></li>
		</ul>
	</div>
	</nav>
	<div class="container">

		<h1
			style="margin: 0.0px 0.0px 16.1px 0.0px; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000">
			<span class="s1"><b>Registrar Finca</b></span>
		</h1>
		<form action="#" th:action="@{/finca/registrar}" th:object="${finca}"
			method="post">
			<div class="form-group">
				<p>
					Id Productor: <input type="text" th:field="*{idProductor}"
						th:value="*{idProductor}" readonly />
				</p>
			</div>
			<div class="form-group">
				<p>
					Nombre: <input type="text" th:field="*{nombre}" />
				</p>
			</div>
			<p>
				<input type="submit" value="Aceptar" /> <input type="reset"
					value="Reiniciar" />
			</p>
		</form>
	</div>
</body>
</html>
