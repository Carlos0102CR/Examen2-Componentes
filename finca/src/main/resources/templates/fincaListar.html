<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/">Inicio </a></li>
			<li class="nav-item"><a class="nav-link" href="/productorListar">Listar
					Productores</a></li>
		</ul>
	</div>
	</nav>
	<br>
	<div class="container">
		<h2
			style="margin: 0.0px 0.0px 16.1px 0.0px; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000">
			<span class="s1"><b>Fincas</b></span>
		</h2>

		<table class="table">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th></th>
				<th></th>
			</tr>

			<th:block th:each="finca: ${fincaLista}" th:object="${finca}">
				<tr>
					<td th:text="${finca.id}"></td>
					<td th:text="${finca.nombre}"></td>
					<td></td>
					<td><form th:object="${finca}"
							th:action="@{'/cafe/'+${finca.id}}">
							<button type="submit">Registrar Cafe</button>
						</form></td>
					<td><form th:object="${finca}"
							th:action="@{'/cafeListar/'+${finca.id}}">
							<input type="submit" value="Listar Cafes" />
						</form></td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
