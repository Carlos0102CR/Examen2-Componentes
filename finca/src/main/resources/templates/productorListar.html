<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/">Inicio </a></li>
			<li class="nav-item active"><a class="nav-link"
				href="/productorListar">Listar Productores<span class="sr-only">(current)</span></a>
			</li>
		</ul>
	</div>
	</nav>
	<br>
	<div class="container">
		<h2
			style="margin: 0.0px 0.0px 16.1px 0.0px; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000">
			<span class="s1"><b>Productores</b></span>
		</h2>
		<div class="row">
			<form action="#" th:action="@{/productorListar/}"
				th:object="${productor}" method="post">
				<div class="form-group col-2">
					<p>
						Buscar: <input type="text" th:field="*{nombre}"
							placeholder="Nombre" />
					</p>
					<p>
						<input type="submit" value="Aceptar" />
					</p>
				</div>

			</form>
		</div>
		<table class="table">
			<tr>
				<th>Nombre</th>
				<th>Cedula</th>
				<th>Empresa</th>
				<th>Provincia</th>
				<th>Cantón</th>
				<th>Distrito</th>
				<th>Dirección</th>
				<th></th>
				<th></th>
			</tr>

			<th:block th:each="productor: ${productoresLista}"
				th:object="${productor}">
				<tr>
					<td th:text="${productor.nombre}"></td>
					<td th:text="${productor.cedula}"></td>
					<td th:text="${productor.empresa}"></td>
					<td th:text="${productor.provincia}"></td>
					<td th:text="${productor.canton}"></td>
					<td th:text="${productor.distrito}"></td>
					<td th:text="${productor.direccionNominal}"></td>
					<td></td>
					<td><form th:object="${productor}"
							th:action="@{'/finca/'+${productor.id}}" method="post">
							<button type="submit">Registrar finca</button>
						</form></td>
					<td><form th:object="${productor}"
							th:action="@{'/fincaListar/'+${productor.id}}">
							<button type="submit">Listar fincas</button>
						</form></td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
